    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 100%;
        height: auto;
      }
      form {
        margin-bottom: 20px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input[type="text"],
      form input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form input[type="radio"] {
        margin-right: 10px;
      }
      form .plan-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      form .plan_option,
      form .plan_option1,
      form .plan_option2 {
        display: flex;
        align-items: center;
      }
      form .plan_option label,
      form .plan_option1 label,
      form .plan_option2 label {
        margin-right: 10px;
      }
      form button[type="button"] {
        background-color: #008cba;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      form button[type="button"]:hover {
        background-color: #006d9c;
      }
      form button[type="button"]:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .table-value {
        max-width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      .table-value th,
      .table-value td {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
    <div class="container">
      <div class="logo">
        <img src="./image/Screenshot 2024-03-26 074051.png" />
      </div>
      <form name="user-details">
        <label id="user-name" for="name">Name</label>
        <input
          class="name"
          type="text"
          name="username"
          placeholder="Enter Username"
        />

        <label class="details-1" for="number">Contact Information</label>
        <input
          type="tel"
          id="contact"
          name="number"
          placeholder="Enter contact"
        />

        <div style="display: flex">
          <label class="details-2" for="gender">Gender</label>
          <input class="gender" type="radio" name="gender" value="male" /> Male
          <input
            class="gender"
            type="radio"
            name="gender"
            value="female"
          />Female
        </div>

        <div class="plan-details">
          <div class="plan">
            <label id="plan" for="plan">Choose a Membership Plan</label>
            <div class="plan_option">
              <input
                class="plan"
                type="radio"
                name="plan"
                value="plan(1 month ₹1999)"
              />
              <label>Plan(1 month ₹1999)</label>
            </div>

            <div class="plan_option1">
              <input
                class="plan"
                type="radio"
                name="plan"
                value="Standard Plan(3 month ₹5000)"
              />
              <label>Standard Plan(3 month ₹5000)</label>
            </div>

            <div class="plan_option2">
              <input
                class="plan"
                type="radio"
                name="plan"
                value="Ultimate Plan(6 month ₹10000)"
              />
              <label>Ultimate Plan(6 month ₹10000)</label>
            </div>
          </div>
        </div>
        <button type="button" onclick="addTask()">ADD</button>
      </form>
      <div class="table-value">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact Details</th>
              <th>Gender</th>
              <th>MemberShip</th>
              <th>Actions</th>
            </tr>
          </thead>

              </tr> -->
          <!-- </tfoot> -->
        </table>
      </div>
